<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class='bg-gray-100'>
    <div class="container flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-10 mt-22">
            <img class="w-72" src="fb.svg">
            <p class="text-3xl mx-6 font-base font-sans">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-5 rounded-lg w-1/3 mt-32 drop-shadow-lg relative">
            <input class="px-3 h-14 border border-1 border-gray-200 rounded-lg my-2 text-lg outline-cyan-500" type="text" placeholder="Email address or phone number">
            <input class="px-3 h-14 border border-1 border-gray-200 rounded-lg my-2 text-lg outline-cyan-500" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 my-2 py-3 rounded-lg text-white font-semibold text-lg">Log In</button>
            <span class="my-4 text-center text-blue-500">Forgotten password?</span>
            <hr>
            <button class="bg-green-600 hover:bg-green-700 mt-5 mb-1 py-3 rounded-lg text-lg font-semibold place-self-center text-white w-1/2 ">Create New Account</button>
            <span class="absolute -bottom-10 font-thin"><span class="font-semibold">Create a Page </span>for a celebrity, brand or business</span>
        </div>
        
    </div>
</body>
</html>
